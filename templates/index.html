<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Face Recognition Attendance</title>

  <!-- Bootstrap (quick professional UI) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background: #f6f8fb; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
    .app-card { max-width: 900px; margin: 28px auto; }
    #wrapper { position: relative; width: 100%; padding-top: 56.25%; background:#000; border-radius:8px; overflow:hidden; }
    video, canvas { position: absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; }
    #result { min-height:44px; margin-top:12px; }
    .controls { display:flex; gap:12px; align-items:center; }
    .brand { font-weight:600; letter-spacing:0.2px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand brand" href="/">FaceAttend</a>
      <div class="ms-auto">
        <a class="btn btn-outline-primary btn-sm" href="/admin">Upload Faces</a>
      </div>
    </div>
  </nav>

  <div class="card app-card shadow-sm">
    <div class="card-body">
      <h5 class="card-title">Live Camera</h5>

      <div id="wrapper" class="mb-3">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="overlay"></canvas>
      </div>

      <div class="d-flex justify-content-between align-items-center">
        <div class="controls">
          <button id="captureBtn" type="button" class="btn btn-primary">ðŸ“¸ Capture & Submit</button>
          <button id="clearBtn" type="button" class="btn btn-outline-secondary">Clear</button>
        </div>
        <div id="status" class="text-muted small">Models loadingâ€¦</div>
      </div>

      <div id="result" class="mt-3"></div>
    </div>
  </div>

  <!-- face-api.js -->
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <!-- your app script served by Flask static/ -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
